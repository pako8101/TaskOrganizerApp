<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Task Organizer Application </title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link my-text-color active h5 " th:if="${@loggedUser.isLogged}"  th:href="@{/home}">Tasks Organizer App</a>
        <a class="nav-link my-text-color active h5 " th:unless="${@loggedUser.isLogged}"  th:href="@{/}">Tasks Organizer App</a>
        <a class="nav-link my-text-color active h5 " th:if="${@loggedUser.isLogged}"  th:href="@{duties/add}">Add Task</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
<!--                <li class="nav-item col-md-4">-->
<!--                    <span th:text="${@loggedUser.username}"></span>-->
<!--                </li>-->
                <li th:unless="${@loggedUser.isLogged}" class="nav-item col-md-4">
                    <a class="nav-link active h5 my-text-color" th:href="@{/login}">Login</a>
                </li>

                <li th:unless="${@loggedUser.isLogged}" class="nav-item col-md-4">
                    <a class="nav-link my-text-color active h5 " th:href="@{/register}">Register</a>
                </li>

                <li th:if="${@loggedUser.isLogged}" class="nav-item col-md-4">
                    <form style="font-family: 'Arial Black',sans-serif ; color: #71dd8a" th:action="@{/logout}" th:method="POST">
                        <button style="color: orangered" type="submit" class="btn-link my-text-color active h5 logout" >Logout</button>
                    </form>

                </li>
            </ul>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div style="font-weight: bold" class="footer-background h5 my-text-color fixed-bottom">
            &copy; Kamenov Spring team 2024. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
